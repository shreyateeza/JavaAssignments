<html>
    <body>
        <script>
            function triple(num){
                return num * 3;
            }

            const numbers = [10,20,30,40];
            const newNumbers1 = numbers.map(triple);
            const newNumbers2 = numbers.map(num => num * 3);
            console.log(numbers);
            console.log(newNumbers1);
            console.log(newNumbers2);
</script>
</body>
</html>
