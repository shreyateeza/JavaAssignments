    <body>
        <script>
           function add(a, b){
                return a + b;
            }


    function multiply(a, b){
        return a * b;
    }

    let substract = (a, b)=>{ return a - b;  }

    function calculator(num1, num2, opType){
        return opType(num1, num2);
    }

    console.log(calculator(10,20,add));
    console.log(calculator(10,20,multiply));

    console.log(calculator(99,11,substract ));

    console.log(calculator(99,11,(n1,n2)=> {return n1/n2})); 


        </script>
    </body>


</html>
